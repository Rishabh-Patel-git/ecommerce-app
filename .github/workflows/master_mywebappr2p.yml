# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - chatboxonline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '20.19.0'

    - name: npm install, build, and test
      working-directory: .
      run: |
        npm install
        npm run build:prod

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2FF3A2BCDCB24164AF6BCD4FCB2C7E03 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B612478257EF415792FBCEE83AE332C8 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FA4E1757F0B94C9BB8530F089967366A }}
  
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'mywebappr2p'
        slot-name: 'Production'
        package: ./dist/ecommerce-app
