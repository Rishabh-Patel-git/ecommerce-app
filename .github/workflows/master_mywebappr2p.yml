# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mywebappr2p

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
      id-token: write #This is required for requesting the JWT

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: /home/runner/work/ecommerce-app/ecommerce-app
        run: |
          npm install
          npm run build:prod
  
      - name: Verify build output
        working-directory: /home/runner/work/ecommerce-app/ecommerce-app
        run: |
          if [ -d "./dist/ecommerce-app" ]; then echo "Build directory exists."; else echo "Build failed!"; exit 1; fi
          ls ./dist/ecommerce-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43A1C7D178FA4A36AF498B67A52D412F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4CBFCA7394684458A1C2AC63BFB87472 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7383222DED034270BB645AE17EA85368 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mywebappr2p'
          slot-name: 'Production'
          package: /home/runner/work/ecommerce-app/ecommerce-app/dist/ecommerce-app
          
